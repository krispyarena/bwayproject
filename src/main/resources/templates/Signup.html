<!doctype html>
<html lang="en">
  <head>
  	<title>User Signup</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="/login/css/style.css">

	</head>
	<body class="img js-fullheight" style="background-image: url(/login/images/bg.jpg);">
	<section class="ftco-section">
		<div class="container-fluid">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Don't have an account?</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h2 class="heading-section text-center" style="color:turquoise">Register Now :</h2><br>
		      	<form action="/signup" class="signin-form" method="post">
					  <div class="form-group">
		      			<input type="text" class="form-control" placeholder="First Name" name = "fname" required>
		      		</div>
		      		<div class="form-group">
		      			<input type="text" class="form-control" placeholder="Last Name" name = "lname" required>
		      		</div>
		      		<div class="form-group">
		      			<input type="text" class="form-control" placeholder="Email" name = "email" required>
		      		</div>
	            <div class="form-group">
	              <input id="password-field" type="password" class="form-control" placeholder="Password" name = "password" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Sign Up</button>
	            </div>
	          </form>
       	          <a href="/login" style="font-weight: 900;">I am already a member</a><br><br>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
